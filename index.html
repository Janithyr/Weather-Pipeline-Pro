<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyOps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <div class="brand">
                <div class="brand__icon">üå§Ô∏è</div>
                <div>
                    <h1> SkyOps</h1>
                    <p>Live conditions and a clean 5-day outlook.</p>
                </div>
            </div>

            <div class="unit-toggle" role="group" aria-label="Temperature units">
                <button class="unit-btn" data-unit="metric">C</button>
                <button class="unit-btn" data-unit="imperial">F</button>
            </div>
        </header>

        <section class="search">
            <form id="search-form" class="search__form" autocomplete="off">
                <input
                    type="text"
                    id="city-input"
                    name="city"
                    placeholder="Search city or place"
                    aria-label="Search city"
                >
                <button type="submit" class="primary-btn">Search</button>
                <button type="button" id="geo-btn" class="ghost-btn">Use my location</button>
            </form>
            <div class="chips" id="history" aria-label="Recent searches"></div>
        </section>

        <section class="current">
            <div id="status" class="status" aria-live="polite"></div>
            <div class="current-card">
                <div class="current-main">
                    <div class="icon" id="weather-icon">--</div>
                    <div>
                        <div class="temp" id="temp">--</div>
                        <div class="summary" id="summary">Enter a city to begin.</div>
                        <div class="meta" id="location-time">--</div>
                    </div>
                </div>
                <div class="details">
                    <div class="detail">
                        <span>Feels like</span>
                        <strong id="feels-like">--</strong>
                    </div>
                    <div class="detail">
                        <span>Humidity</span>
                        <strong id="humidity">--</strong>
                    </div>
                    <div class="detail">
                        <span>Wind</span>
                        <strong id="wind">--</strong>
                    </div>
                    <div class="detail">
                        <span>Pressure</span>
                        <strong id="pressure">--</strong>
                    </div>
                    <div class="detail">
                        <span>Visibility</span>
                        <strong id="visibility">--</strong>
                    </div>
                    <div class="detail">
                        <span>Sunrise</span>
                        <strong id="sunrise">--</strong>
                    </div>
                </div>
            </div>
        </section>

        <section class="forecast">
            <h2>5-Day Outlook</h2>
            <div class="forecast-grid" id="forecast"></div>
        </section>

        <section class="alerts">
            <h2>Set Weather Alarm</h2>
            <form id="alert-form">
                <label for="condition">Condition:</label>
                <select id="condition">
                    <option value="rain">Rain</option>
                    <option value="snow">Snow</option>
                    <option value="temperature">Temperature</option>
                </select>

                <label for="threshold">Threshold:</label>
                <input type="number" id="threshold" placeholder="e.g., 10¬∞C">

                <button type="submit">Set Alarm</button>
            </form>
            <div id="alert-status"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
